{% extends 'base.html' %}
{% block content %}
<ul>
    {% for picture in pictures %}
        <li>
            <a href="{% url 'picture_show' id=picture.id %}">
                <img src='{{ picture.url }}'>
            </a>
            <br>
            <h2>{{ picture.title }} by {{ picture.artist }}</h2>
        </li>
    {% endfor %}
</ul>
{% endblock %}

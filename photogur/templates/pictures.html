{% extends 'base.html' %}
{% block content %}
    <ul class="imagesgardcontainer"></ul>
    {% for picture in pictures %}
        <a href="{% url 'picture_details' id=pic.pk %}">
            <li class="imagesgard"> 
                <a href="{% url 'picture_show' id=picture.id %}"><img src='{{ picture.url }}'></a><br>
            <p>{{ picture.title }} by {{ picture.artist }} </p>
            </li>
        </a>
    {% endfor %}
    </ul>
{% endblock %}
